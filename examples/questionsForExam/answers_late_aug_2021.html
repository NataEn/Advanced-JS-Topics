        <button class="pause" onclick="togglePause()">Pause</button>
      </div>

      let i = 0;
      let images = []; //can use let as well
      const time = 2000;
      let timeOutId;
      let nextStatus = "Pause";
      const pauseBtn = document.querySelector(".pause");
      images[0] = "./images/image1.jpg";
      images[1] = "./images/image2.jpg";
      images[2] = "./images/image3.jpg";
      images[3] = "./images/image4.jpg";

      switchImg = () => {
        document.slide.src = images[i];
        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }
        timeOutId = setTimeout("switchImg()", time);
      };

      const reverse = () => {
        images = images.reverse();
        console.log(images);
      };
      const togglePause = () => {
        if (nextStatus === "Pause") {
          console.log("clicked to pause");
          clearTimeout(timeOutId);
          pauseBtn.innerText = "Play";
          nextStatus = "Play";
        } else {
          console.log("clicked to play");
          switchImg();
          pauseBtn.innerText = "Pause";
          nextStatus = "Pause";
        }
      };
      window.onload = switchImg;
    </script>
