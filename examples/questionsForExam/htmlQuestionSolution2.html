<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>My Profile</h1>
      <img src="#" alt="me" />
      <div id="personal-data">
        <p id="first-name"><strong>First Name: </strong><span></span></p>
        <p id="last-name"><strong>Last Name: </strong><span></span></p>
        <p id="email"><strong>Email: </strong><span></span></p>
      </div>
      <div id="ammount">
        <p>Current amount is <span id="current-amount"></span></p>
        <label for="set-amount">Set Amount:</label><br />
        <input
          type="number"
          id="set-amount"
          name="set-amount"
          oninput="setAmount(event)"
        />
      </div>
    </div>
    <script>
      const accounts = [
        {
          id: 1,
          first_name: "Ronda",
          last_name: "Elson",
          email: "relson0@ycombinator.com",
          gender: "Female",
          image:
            "https://st3.depositphotos.com/1007566/13175/v/600/depositphotos_131750410-stock-illustration-woman-female-avatar-character.jpg",
          amount: "23434",
        },
        {
          id: 2,
          first_name: "Noel",
          last_name: "Gerrard",
          email: "ngerrard1@smugmug.com",
          gender: "Female",
          amount: "5643",
        },
        {
          id: 3,
          first_name: "Zak",
          last_name: "Van Baaren",
          email: "zvanbaaren2@vinaora.com",
          gender: "Male",
          amount: "30226",
        },
      ];
      const input = document.querySelector("input");
      const firstName = document.querySelector("#first-name span");
      const lastName = document.querySelector("#last-name span");
      const email = document.querySelector("#email span");
      const currentAmount = document.querySelector("#current-amount");
      const img = document.querySelector("img");
      const account = accounts[0];

      function updateDomElements() {
        firstName.innerText = account.first_name;
        lastName.innerText = account.last_name;
        email.innerText = account.email;
        currentAmount.innerText = account.amount;
        img.setAttribute("src", account.image);
      }

      function setAmount(event) {
        const value = Number(event.target.value);
        let updatedAmount = Number(account.amount);

        if (value < 0 && Math.abs(value) > updatedAmount) {
          return;
        }
        updatedAmount += value;
        currentAmount.innerText = updatedAmount;
      }
      updateDomElements();
    </script>
  </body>
</html>
